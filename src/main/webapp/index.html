<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Qui paie quoi ?">
    <meta name="author" content="jntakpe">

    <title>Qui paie quoi ?</title>

    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="dist/css/third-party.min.css"/>
    <link rel="stylesheet" href="dist/css/core.css"/>
</head>
<body ng-app="qpqApp" ng-controller="BarsController as bars" layout="row" flex>

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$media('gt-md')">
    <md-toolbar class="md-default-theme">
        <h1 class="md-toolbar-tools" layout="column" flex>
            <a href="#/" layout="row" id="app-title">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 100 100"
                     enable-background="new 0 0 100 100" xml:space="preserve" class="title-logo">
                    <path d="M 50 0 L 100 14 L 92 80 L 50 100 L 8 80 L 0 14 Z" fill="#b2b2b2"></path>
                    <path d="M 50 5 L 6 18 L 13.5 77 L 50 94 Z" fill="#E42939"></path>
                    <path d="M 50 5 L 94 18 L 86.5 77 L 50 94 Z" fill="#B72833"></path>
                    <path d="M 50 7 L 83 75 L 72 75 L 65 59 L 50 59 L 50 50 L 61 50 L 50 26 Z" fill="#b2b2b2"></path>
                    <path d="M 50 7 L 17 75 L 28 75 L 35 59 L 50 59 L 50 50 L 39 50 L 50 26 Z" fill="#fff"></path>
                </svg>
                <div class="text-logo" flex>
                    Qui paie quoi
                </div>
            </a>
        </h1>
    </md-toolbar>
</md-sidenav>

<div role="main" layout="column" layout-fill>
    <md-toolbar class="md-default-theme" layout="column">
        <div class="md-toolbar-tools" layout="column" flex>
            <div layout="row" flex>
                <button ng-click="bars.toggleLeft()" class="menu-icon" hide-gt-sm aria-label="Toggle Menu" style="position: relative; top: -5px;">
                    <md-icon icon="dist/img/icons/navigation/svg/production/ic_menu_24px.svg"></md-icon>
                </button>
            </div>
        </div>
    </md-toolbar>
    <md-content class="md-padding md-default-theme" flex>
        <!-- Angular views -->
        <div ng-view></div>
        <!-- End Angular views -->
    </md-content>
</div>

<script src="dist/js/third-party.min.js"></script>
<script src="dist/js/core.js"></script>
</body>
</html>
