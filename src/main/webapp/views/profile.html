<div class="profile-body">
    <div class="profile-bio">
        <form name="userForm" role="form" class="sky-form" ng-submit="profile.editUser(userForm)" novalidate>
            <div class="row">
                <h2 class="margin-left-10">Mes informations</h2>

                <div class="col-md-3">
                    <div class="row">
                        <img src="/dist/img/default-profile.png" class="img-responsive md-margin-bottom-10"
                             alt="Profile img"/>
                        <a class="btn-u btn-u-sm" href="#"><i class="fa fa-edit"></i> Modifier</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <section class="col col-6">
                            <label class="input"
                                   ng-class="{'state-error': (userForm.$submitted || userForm.login.$touched) && userForm.login.$invalid}">
                                <i class="icon-prepend fa fa-sign-in"></i>
                                <input id="login" name="login" class="form-control" type="text"
                                       placeholder="Login" ng-model="register.user.login" required
                                       available-validator="/api/register/login"
                                       ng-model-options="{ updateOn: 'blur' }"/>

                                <div ng-messages="(userForm.$submitted || userForm.login.$touched) && userForm.login.$error"
                                     class="note note-error">
                                    <div ng-message="available">Ce login est déjà utilisé.</div>
                                </div>
                            </label>
                        </section>
                        <section class="col col-6">
                            <label class="input"
                                   ng-class="{'state-error': (userForm.$submitted || userForm.email.$touched) && userForm.email.$invalid}">
                                <i class="icon-prepend fa fa-envelope"></i>
                                <input id="email" name="email" class="form-control" type="email"
                                       placeholder="Email" ng-model="register.user.email" required
                                       available-validator="/api/register/email"
                                       ng-model-options="{ updateOn: 'blur' }"/>

                                <div ng-messages="(userForm.$submitted || userForm.email.$touched) && userForm.email.$error"
                                     class="note note-error">
                                    <div ng-message="email">Veuillez renseigner une adresse mail valide.</div>
                                    <div ng-message="available">Cette adresse mail est déjà utilisée.</div>
                                </div>
                            </label>
                        </section>
                    </div>

                    <div class="row">
                        <section class="col col-6">
                            <label class="input">
                                <i class="icon-prepend fa fa-user"></i>
                                <input id="first-name" name="first-name" class="form-control margin-top-20"
                                       type="text"
                                       placeholder="Prénom" ng-model="register.user.firstName" maxlength="50"/>
                            </label>
                        </section>
                        <section class="col col-6">
                            <label class="input">
                                <i class="icon-prepend fa fa-user"></i>
                                <input id="last-name" name="last-name" class="form-control margin-top-20"
                                       type="text"
                                       placeholder="Nom" ng-model="register.user.lastName" maxlength="50"/>
                            </label>
                        </section>
                    </div>

                    <div class="row">
                        <section class="col col-6">
                            <label class="input">
                                <i class="icon-prepend fa fa-phone"></i>
                                <input id="phone" name="phone" class="form-control margin-top-20" type="text"
                                       placeholder="Téléphone" ng-model="register.profile.phone" required
                                       available-validator="/api/register/phone"
                                       ng-model-options="{ updateOn: 'blur' }"/>

                                <div ng-messages="(userForm.$submitted || userForm.phone.$touched) && userForm.phone.$error"
                                     class="note note-error">
                                    <div ng-message="available">Ce numéro de téléphone est déjà utilisé.</div>
                                </div>
                            </label>
                        </section>
                        <section class="col col-6">
                            <label class="input">
                                <i class="icon-prepend fa fa-sitemap"></i>
                                <input id="website" name="website" class="form-control margin-top-20" type="text"
                                       placeholder="Site web" ng-model=""/>
                            </label>
                        </section>
                    </div>

                    <div class="row">
                        <section class="col col-6">
                            <label class="input">
                                <i class="icon-prepend fa fa-bank"></i>
                                <input id="company" name="company" class="form-control margin-top-20" type="text"
                                       placeholder="Entreprise" ng-model=""/>
                            </label>
                        </section>
                        <section class="col col-6">
                            <label class="input">
                                <i class="icon-prepend fa fa-map-marker"></i>
                                <input id="location" name="location" class="form-control margin-top-20" type="text"
                                       placeholder="Localisation" ng-model=""/>
                            </label>
                        </section>

                    </div>
                </div>
            </div>
            <div class="row">

            </div>
        </form>
    </div>
</div>
