<div>
    <h1>Login page</h1>

    <div class="alert alert-danger" ng-show="login.authenticationError">
        <strong>Authentication failed!</strong> Please check your credentials and try again.
    </div>
    <form class="form" role="form">
        <div class="form-group">
            <label for="username">Login</label>
            <input type="text" id="username" name="username" ng-model="login.username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ng-model="login.password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="login.login()">Login</button>
    </form>
</div>
